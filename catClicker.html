<html>
<head>
    <title>Cat Clicker</title>
</head>

<body>
    <script type="text/javascript">
    var clicks1 = 0;
    var clicks2 = 0;

    function onClick1() {
        clicks1 += 1;
        document.getElementById("clicks1").innerHTML = clicks1;
    };

    function onClick2() {
        clicks2 += 1;
        document.getElementById("clicks2").innerHTML = clicks2;
    };

    </script>
    <!-- <button type="button" onClick="onClick()">Click me</button> -->
    <!-- <p>Clicks: <a id="clicks">0</a></p> -->

    <p>
    <p>Clicks: <a id="clicks1">0</a></p>
        <img src="cat.jpg" onClick="onClick1()">
    <p>Clicks: <a id="clicks2">0</a></p>
        <img src="cat2.jpg" onClick="onClick2()">

</body></html>
